<!DOCTYPE html>
<html lang="en-us">
  <head>
	<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
	<meta charset="utf-8" />
	<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

	{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt| strip_html }}" />
	<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
	{% else %}
	<meta name="description" content="{{ site.description }}">
	<meta property="og:description" content="{{ site.description }}" />
	{% endif %}
	<meta name="author" content="{{ site.name }}" />

	{% if page.title %}
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="twitter:title" content="{{ page.title }}" />
	{% endif %}

	<!--[if lt IE 9]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
	  <body>
		<section class="page-header">
		  <h1 class="project-name">{{ site.name }}</h1>
		  <h2 class="project-tagline"></h2>
		  <a href="{{ site.githuburl }}" class="btn">View on GitHub</a>
		  <a href="{{ site.githuburl }}/zipball/master" class="btn">Download .zip</a>
		  <a href="{{ site.githuburl }}/tarball/master" class="btn">Download .tar.gz</a>
		</section>
		<section class="main-content">
			<h1>
				<a class="anchor" href="#stone-writer-" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>{{ site.name }} <a href="https://travis-ci.org/trojanc/stone-writer"><img src="https://travis-ci.org/trojanc/stone-writer.svg?branch=master" alt="Build Status"></a>
			</h1>

			{{content}}

			<footer class="site-footer">
				<span class="site-footer-owner"><a href="{{ site.baseurl }}">{{ site.name }}</a> is maintained by <a href="https://github.com/trojanc">trojanc</a>.</span>
				<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a></span>
			</footer>

		</section>
</html>
